<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <svg viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M18,22A2,2 0 0,0 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z"
          />
        </svg>
        <h1>My Library</h1>
      </div>
      <button type="button" id="openModal">Add a book</button>
    </header>
    <div class="modal center" id="modal">
      <form class="book-form">
        <div class="book-form-element">
          <label for="bookName"
            >Book name <abbr title="required">*</abbr> :
          </label>
          <input
            type="text"
            name="bookName"
            id="bookName"
            class="modal-text-input"
            required
          />
        </div>
        <div class="book-form-element">
          <label for="bookAuthor"
            >Book author <abbr title="required">*</abbr>:
          </label>
          <input
            type="text"
            name="bookAuthor"
            id="bookAuthor"
            class="modal-text-input"
            required
          />
        </div>
        <div class="book-form-element">
          <label for="bookPages"
            >Book pages <abbr title="required">*</abbr>:
          </label>
          <input
            type="number"
            name="bookPages"
            id="bookPages"
            class="modal-text-input"
            required
          />
        </div>
        <div class="book-form-element book-status-container">
          <label for="bookStatus">Have you read it? </label>
          <input
            type="checkbox"
            name="bookStatus"
            id="bookStatus"
            value="true"
          />
        </div>
        <div class="book-form-buttons">
          <button type="button" id="closeModal">Cancel</button>
          <button type="button" id="addBook">Add book</button>
        </div>
      </form>
    </div>
    <main></main>
    <footer>
      <div class="my-info">
        <img src="./img/GitHub-Mark-Light-32px.png" alt="github logo." />
        <a href="https://github.com/brkyurun">brkyurun</a>
      </div>
    </footer>
  </body>
</html>
