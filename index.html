<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <svg viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M18,22A2,2 0 0,0 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z"
          />
        </svg>
        <h1>My Library</h1>
      </div>
      <button type="button">Add a book</button>
    </header>
    <main>
      <div class="book-card">
        <div class="book-texts">
          <h2 class="book-title">The Hobbit</h2>
          <p class="book-author">J. R. R. Tolkien</p>
          <p class="book-pages">295</p>
        </div>
        <p class="book-status">Not read</p>
      </div>
    </main>
    <footer>
      <div class="my-info">
        <img src="./img/GitHub-Mark-Light-32px.png" alt="github logo." />
        <a href="https://github.com/brkyurun">brkyurun</a>
      </div>
    </footer>
  </body>
</html>
